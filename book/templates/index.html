<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Landing Page</title>
</head>
<body>
    <h1>Welcome to where the books I have written are listed</h1>
    {% if book_list %}
        <ul>
        {% for book in book_list %}
            <li><a href="{% url 'book:table of contents' book.title %}">{{book.title}}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No books are currently available</p>
    {% endif %}
    </body>
</html>
